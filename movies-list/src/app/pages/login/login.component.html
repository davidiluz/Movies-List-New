<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>

      </p>
      <div style="margin-top: -15px;margin-left: 15px;">
        <p *ngFor="let error of emailInvalid" style="color: red;display: list-item;margin-top: -5px;">
          &#183;{{error}}
        </p>
      </div>


      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <div style="margin-top: -15px;margin-left: 15px;">
        <p *ngFor="let error of passwordInvalid" style="color: red;display: list-item;margin-top: -5px;">
          {{error}}
        </p>
      </div>

      <div class="error-message" *ngIf="errorMessage$ | async as errorMessage">
        {{errorMessage}}
      </div>

      <div style="text-align: center;margin-top:15px;">
        <span>
          not registerd ?
        </span>
        <button (click)=signUp() mat-button>Sign Up</button>
      </div>


      <div class="button">
        <button type="submit" [disabled]="!form.valid" mat-button>Login</button>
      </div>

    </form>

  </mat-card-content>
</mat-card>
