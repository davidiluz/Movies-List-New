<div *ngIf="!hideEditMovie">
  <mat-card>
    <mat-card-title>Movie Details</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div style="margin-top: 7%;" fxLayoutAlign="space-evenly">
        <div fxFlex="40">
          <mat-form-field>
            <input type="text" [disabled]="!allowEdit" matInput [(ngModel)]="movie.name" placeholder="Movie Name">
          </mat-form-field>
  
          <mat-form-field>
            <input type="text" [disabled]="!allowEdit" matInput [(ngModel)]="movie.year" placeholder="Release Date">
          </mat-form-field>
  
          <mat-form-field>
            <input type="text" [disabled]="!allowEdit" matInput [(ngModel)]="movie.director" placeholder="Director">
            
          </mat-form-field>
        </div>
        <div fxFlex="40" fxLayout="column">
          <mat-form-field>
            <input type="text" matInput [(ngModel)]="movie.cast" placeholder="Cast">
          </mat-form-field>

          <mat-form-field>
            <input type="text" [disabled]="!allowEdit" matInput [(ngModel)]="movie.writers" placeholder="Writers">
          </mat-form-field>

          <mat-form-field>
            <input type="text" [disabled]="!allowEdit" matInput [(ngModel)]="movie.awards" placeholder="Awards">
          </mat-form-field>
        </div>
      </div>
      <div style="margin-left: 7%;display: grid;">
        <span style="font-size: 11px;color: darkgrey;margin-bottom: 5px;">Description</span>
        <textarea matInput style="width: 90%;border: 1px solid grey;padding: 5px;"
         [(ngModel)]="movie.description" placeholder="Description"></textarea>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Add A Review</button>
      <button mat-button>Watch Reviews</button>
    </mat-card-actions>
  </mat-card>
</div>
